<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div class="app">
        {{ message }}
    </div>
    <div class="app_2">
        <span v-bind:title = 'message'>
			鼠标悬停几秒钟查看此处动态绑定的提示信息~
		</span>
    </div>
    <script type="text/javascript">
    var app = new Vue({
        el: '.app',
        data: {
            message: 'Hello Vue!'
        }
    })

    var app2 = new Vue({
        el: '.app_2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
        }
    })
    </script>
</body>

</html>
