<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        path {
            stroke: #000;
            stroke-width: 20px;
            fill: transparent;
        }


    </style>
</head>
<body>
    <h2>linecap</h2>
    <svg width="200px" height="200px">
        <text x="10" y="20" fill="#000">butt</text>
        <path d="m 10 50 H 150 " stroke-linecap="butt"></path>
        <text x="10" y="80">round</text>
        <path d="m 10 100 H 150 " stroke-linecap="round"></path>
        <text x="10" y="130">square</text>
        <path d="m 10 150 H 150 " stroke-linecap="square"></path>
    </svg>
    <h2>linejoin</h2>
    <svg width="600px" height="200px">
        <text x="10" y="20" fill="#000">bevel</text>
        <path d="M 10 100 L 100 20 L 190 100" stroke-linejoin="bevel"></path>
        <text x="210" y="20">round</text>
        <path d="M 210 100 L 300 20 L 390 100" stroke-linejoin="round"></path>
        <text x="410" y="20">miter</text>
        <path d="M 410 100 L 500 20 L 590 100" stroke-linejoin="miter"></path>
    </svg>
</body>
</html>
