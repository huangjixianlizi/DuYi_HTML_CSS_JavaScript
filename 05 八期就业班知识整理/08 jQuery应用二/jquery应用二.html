    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        body {
            height: 2000px;
        }

        .wrap,
        .wrap2 {
            /* position: relative; */
            width: 600px;
            height: 500px;
            border: 1px solid #ddd;
            margin: 100px auto;
        }

        .wrap ul {
            width: 99%;
            height: 100px;
            border: 2px solid #aabbaa;
            text-align: center;
            border-radius: 10px;
        }

        .wrap ul li {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid blue;
            margin: 20px;
            cursor: pointer;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
        }

        button {
            width: 100px;
            height: 50px;
            border-radius: 10px;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: blue;
            color: #fff;
            line-height: 50px;
            font-size: 20px;
            font-weight: bolder;
            text-align: center;
            margin: 20px;
        }

        .hover {
            background-color: #f40;
        }

        input {
            display: block;
            width: 300px;
            height: 50px;
            outline: none;
            margin: 20px;
            border-radius: 10px;
            border: none;
            border: 1px solid #333;
            text-indent: 10px;
        }

        a {
            display: block;
            /* padding:30px; */
            border-radius: 10px;
            border: 1px solid #333;
            width: 300px;
            height: 50px;
            box-sizing: border-box;
            margin: 20px;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
            color: blue;
            font-size: 20px;
            font-weight: bolder;
        }

        /* .one,
        .three {
            display: none;
        } */

        .box1,
        .box2 {
            display: inline-block;
            width: 200px;
            height: 300px;
            background-color: red;
        }

        .box2 {
            position: absolute;
            background-color: green;
        }

        .box {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #f40;
            cursor: pointer;
            border-radius:50%;
        }
    </style>

        // 鼠标拖拽事件
        $('.box').on('mousedown', function (e) {
            var leftX, topY ;            
            var x = e.pageX;
            var y = e.pageY;
            var left = parseInt($('.box').css('left'));
            var top = parseInt($('.box').css('top'));
            leftX = x - left;
            topY = y - top;
            $('body').on('mousemove', function (e) {
                var x = e.pageX;
                var y = e.pageY;
                $('.box').css({
                    'left': x - leftX + 'px',
                    'top': y - topY + 'px',
                })
            }).on('mouseup', function () {
                $('body').off('mousemove')
            })
