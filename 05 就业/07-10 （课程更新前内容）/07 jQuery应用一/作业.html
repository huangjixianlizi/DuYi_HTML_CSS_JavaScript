<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.wrapper{
			width: 1002px;
			height: 502px;
			position: absolute;
			left:20%;
			top: 20%;
			border: 1px solid black;
			background-color: gray;
		}
		.little{
			height: 100px;
			width: 1000px;
			
		}
		.big{
			height: 400px;
			width: 1000px;
			/*border: 1px solid green;*/
			background:;
			background-size: 100% 100%;
			background-repeat: no-repeat;
		}
		.img{
			float: left;
			width: 200px;
			height: 100px;
			/*border: 1px solid red; */
			background-size: 100% 100%;
			background-repeat: no-repeat;

		}
		.right,
		.left{
			position: absolute;
			display: inline-block;
			top: 50%;
			width: 30px;
			height: 50px;
			line-height: 50px;
			background-color: white;
			opacity: 0.8;
			text-align: center;
		}
		.right{
			right: 10px;
		}
		.left{
			left: 10px;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class = "little">
			<div class="img i1" style="background-image: url(./img/a1.png);"></div>
			<div class="img i2" style="background-image: url(./img/a2.png);"></div>
			<div class="img i3" style="background-image: url(./img/a3.png);"></div>
			<div class="img i4" style="background-image: url(./img/a4.png);"></div>
			<div class="img i5" style="background-image: url(./img/a5.png);"></div>
		</div>
		<div class = 'big'></div>
	<!-- 	<div class="right">&gt</div>
		<div class="left">&lt</div> -->
	</div>
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript">
		$(".img").on('click',function(){
			// console.log($(this).css("background-image"));
			if($('.big').css('background-image') == $(this).css('background-image')){
				$('.big').css("background-image","");
			}else{
				$('.big').css("background-image",$(this).css("background-image"));
			}
		})
	</script>
</body>
</html>
